       <p>
	Garcilaso de la Vega nació en Toledo en 1503. 
	Quedó huérfano de padre y se educó esmeradamente en la Corte.
	En 1520 entró al servicio de Carlos I en calidad de miembro continuo de la guardia regia. 
	En la Corte prendió griego, latín, italiano, francés, música y esgrima.
